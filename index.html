<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Crud</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQUERY -->

    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- CANVAS JS -->
    <script defer src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- JS PROPIO -->
    <script defer src="./assets/js/script.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Poké Crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="pokedex" class="d-flex justify-content-center py-5">
            <form id="searchPokemon" class="formPokemon">
                <div>
                    <label for="pokemon" class="form-label my-3">ID or Name</label>
                    <input type="text" class="form-control my-3" name="pokemon" id="pokemon" required>
                </div>
                <div>
                    <button class="btn btn-primary my-2">Search</button>
                </div>
            </form>
        </section>

        <section id="infoPokemon" class="py-5">
            <h2 class="text-center"> Data Pokémon</h2>

            <div>
                <div id="cardPokemon" class="card mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                            <img id="cardPokemon-image" src="./assets/img/who-pokemon.jpg" class="card-img-top" alt="...">
                        </div>
                        <div class="card-body col-12 col-md-6">
                            <h5 class="card-title">Nombre: <span id="cardPokemon-name"></span></h5>
                            <p class="card-text">ID: <span id="cardPokemon-id"></span></p>
                            <p class="card-text">Exp. Base: <span id="cardPokemon-expBase"></span></p>
                            <div>
                                <h3>Tipos:</h3>
                                <ul id="cardPokemon-typesList">
    
                                </ul>
                            </div>
    
                            <div>
                                <h3>Stats:</h3>
                                <div class="cardPokemon-container-widgets row g-3">
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-danger">
                                            <i class="fa-solid fa-heart"></i>
                                            <span id="cardPokemon-stats-hp">hp</span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-success">
                                            <i class="fa-solid fa-bomb"></i>
                                            <span id="cardPokemon-stats-attack">Atack</span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-primary">
                                            <i class="fa-solid fa-shield"></i>
                                            <span id="cardPokemon-stats-defense">defense</span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-warning">
                                            <i class="fa-solid fa-heart"></i>
                                            <span id="cardPokemon-stats-special-attack">Sp Attack</span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-danger">
                                            <i class="fa-solid fa-heart"></i>
                                            <span id="cardPokemon-stats-speed">Speed</span>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-4 text-center">
                                        <button class="widget-stat btn btn-outline-danger">
                                            <i class="fa-solid fa-heart"></i>
                                            <span id="cardPokemon-stats-sp-defense">Sp Defense</span>
                                        </button>
                                    </div>
                                </div>

                                <ul id="cardPokemon-statsList">
    
                                </ul>
                            </div>
                            <button id="btnGrafico" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#graphModal" disabled>Ver gráfico</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>




    <!-- Modal -->
    <div class="modal fade" id="graphModal" tabindex="-1" aria-labelledby="graphModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="graphModalLabel">Poké Gráfico</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- AQUÍ VA EL Gráfico -->
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- <button class="widget-stat btn btn-outline-danger">
        <i class="fa-solid fa-heart"></i>
        <span>hp</span>
    </button> -->



</body>

</html>
